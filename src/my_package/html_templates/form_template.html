<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: #4361ee;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .file-upload-area:hover {
            border-color: #4361ee;
            background: #f0f4ff;
        }

        .file-upload-area.dragover {
            border-color: #4361ee;
            background: #e6f0ff;
        }

        .file-list {
            list-style: none;
            margin-top: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #eef2ff;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 4px solid #4361ee;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .file-size {
            color: #666;
            font-size: 12px;
        }

        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .remove-file:hover {
            background: #ff3742;
        }

        .file-count {
            font-weight: bold;
            color: #4361ee;
            margin-bottom: 10px;
        }

        .status-message {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 650px) {
            .container {
                border-radius: 10px;
            }

            .header {
                padding: 15px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö</h1>
        </div>

        <div class="form-container">
            <form id="data-form">
                <div class="form-group">
                    <label for="name">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ—á–∫–∏:</label>
                    <input type="text" id="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ—á–∫–∏">
                </div>

                <div class="form-group">
                    <label for="deep">–ì–ª—É–±–∏–Ω–∞:</label>
                    <input type="text" id="deep" required placeholder="–£–∫–∞–∂–∏—Ç–µ –≥–ª—É–±–∏–Ω—É">
                </div>

                <div class="form-group">
                    <label for="filters">–§–∏–ª—å—Ç—Ä—ã:</label>
                    <input type="text" id="filters" required placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ–∏–ª—å—Ç—Ä—ã">
                </div>

                <div class="form-group">
                    <label for="debit">–î–µ–±–∏—Ç:</label>
                    <input type="text" id="debit" required placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–µ–±–∏—Ç">
                </div>

                <div class="form-group">
                    <label>–ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:</label>
                    <div class="file-upload-area" id="file-upload-area">
                        <div>üìé –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª—ã —Å—é–¥–∞ –∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞</div>
                        <input type="file" id="file-input" multiple class="hidden">
                    </div>
                    <div id="file-count" class="file-count hidden"></div>
                    <ul id="file-list" class="file-list"></ul>
                </div>

                <div class="form-group">
                    <label for="comments">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏:</label>
                    <textarea id="comments" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏..."></textarea>
                </div>

                <button type="button" id="submit-btn" class="btn">–°–æ–∑–¥–∞—Ç—å —Ç–æ—á–∫—É</button>
            </form>

            <div id="status-message" class="status-message hidden"></div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let bridge = null;
        let selectedFiles = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebChannel
        document.addEventListener("DOMContentLoaded", function() {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                bridge = channel.objects.dialogBridge;
                console.log("WebChannel –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
            });

            setupDragAndDrop();
            setupEventListeners();
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Drag and Drop
        function setupDragAndDrop() {
            const fileArea = document.getElementById('file-upload-area');
            const fileInput = document.getElementById('file-input');

            fileArea.addEventListener('click', function() {
                fileInput.click();
            });

            fileArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileArea.classList.add('dragover');
            });

            fileArea.addEventListener('dragleave', function() {
                fileArea.classList.remove('dragover');
            });

            fileArea.addEventListener('drop', function(e) {
                e.preventDefault();
                fileArea.classList.remove('dragover');

                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFiles(e.target.files);
                    e.target.value = ''; // –°–±—Ä–æ—Å –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥—É–±–ª–∏–∫–∞—Ç—ã
                const isDuplicate = selectedFiles.some(f =>
                    f.name === file.name && f.size === file.size && f.lastModified === file.lastModified
                );

                if (!isDuplicate) {
                    selectedFiles.push(file);
                }
            }

            updateFileList();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function updateFileList() {
            const fileList = document.getElementById('file-list');
            const fileCount = document.getElementById('file-count');

            fileList.innerHTML = '';

            if (selectedFiles.length === 0) {
                fileCount.classList.add('hidden');
                return;
            }

            fileCount.textContent = `–í—ã–±—Ä–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${selectedFiles.length}`;
            fileCount.classList.remove('hidden');

            selectedFiles.forEach((file, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'file-item';

                listItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button type="button" class="remove-file" data-index="${index}">√ó</button>
                `;

                fileList.appendChild(listItem);
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–¥–∞–ª–µ–Ω–∏—è
            document.querySelectorAll('.remove-file').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    selectedFiles.splice(index, 1);
                    updateFileList();
                });
            });
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            document.getElementById('submit-btn').addEventListener('click', submitForm);

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã –ø–æ Enter
            document.getElementById('data-form').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitForm();
                }
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        function submitForm() {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = {
                name: document.getElementById('name').value.trim(),
                deep: document.getElementById('deep').value.trim(),
                filters: document.getElementById('filters').value.trim(),
                debit: document.getElementById('debit').value.trim(),
                comments: document.getElementById('comments').value.trim()
            };

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!formData.name || !formData.deep || !formData.filters || !formData.debit || !formData.comments) {
                showStatus('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            if (selectedFiles.length > 0) {
                // –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤
                const readPromises = selectedFiles.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            resolve({
                                fileName: file.name,
                                fileSize: file.size,
                                fileData: e.target.result
                            });
                        };
                        reader.readAsDataURL(file);
                    });
                });

                Promise.all(readPromises).then(filesData => {
                    formData.files = filesData;
                    sendDataToBridge(formData);
                }).catch(error => {
                    console.error('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤:', error);
                    showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–æ–≤', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–°–æ–∑–¥–∞—Ç—å —Ç–æ—á–∫—É';
                });
            } else {
                formData.files = [];
                sendDataToBridge(formData);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ WebChannel
        function sendDataToBridge(formData) {
            if (bridge) {
                bridge.sendFormData(JSON.stringify(formData));
                showStatus('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!', 'success');

                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                setTimeout(() => {
                    document.getElementById('data-form').reset();
                    selectedFiles = [];
                    updateFileList();

                    const submitBtn = document.getElementById('submit-btn');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–°–æ–∑–¥–∞—Ç—å —Ç–æ—á–∫—É';

                    document.getElementById('status-message').classList.add('hidden');
                }, 2000);
            } else {
                showStatus('–û—à–∏–±–∫–∞: WebChannel –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = false;
                submitBtn.textContent = '–°–æ–∑–¥–∞—Ç—å —Ç–æ—á–∫—É';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.classList.remove('hidden');
        }
    </script>
</body>
</html>
