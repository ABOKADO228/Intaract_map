<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Форма ввода данных</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .file-upload i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .file-list {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .file-name {
            flex: 1;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-file:hover {
            background: #ff3742;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-map-marker-alt"></i> Добавление новой точки</h2>

        <form id="pointForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-tag"></i> Название точки:</label>
                <input type="text" id="name" name="name" required placeholder="Введите название точки">
            </div>

            <div class="form-group">
                <label for="deep"><i class="fas fa-ruler-vertical"></i> Глубина:</label>
                <input type="text" id="deep" name="deep" placeholder="Введите глубину">
            </div>

            <div class="form-group">
                <label for="filters"><i class="fas fa-filter"></i> Фильтры:</label>
                <input type="text" id="filters" name="filters" placeholder="Введите информацию о фильтрах">
            </div>

            <div class="form-group">
                <label for="debit"><i class="fas fa-tint"></i> Дебит:</label>
                <input type="text" id="debit" name="debit" placeholder="Введите значение дебита">
            </div>

            <div class="form-group">
                <label for="comments"><i class="fas fa-comment"></i> Комментарии:</label>
                <textarea id="comments" name="comments" placeholder="Дополнительные комментарии"></textarea>
            </div>

            <div class="form-group">
                <label><i class="fas fa-palette"></i> Цвет маркера:</label>
                <div class="color-picker">
                    <div class="color-option selected" style="background-color: #4361ee;" data-color="#4361ee"></div>
                    <div class="color-option" style="background-color: #ff4757;" data-color="#ff4757"></div>
                    <div class="color-option" style="background-color: #2ed573;" data-color="#2ed573"></div>
                    <div class="color-option" style="background-color: #ffa502;" data-color="#ffa502"></div>
                    <div class="color-option" style="background-color: #a55eea;" data-color="#a55eea"></div>
                    <input type="hidden" id="color" name="color" value="#4361ee">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-paperclip"></i> Прикрепленные файлы:</label>
                <div class="file-upload" id="fileUpload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Нажмите для выбора файлов или перетащите их сюда</p>
                    <input type="file" id="fileInput" multiple class="hidden">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-plus-circle"></i> Добавить точку
            </button>
        </form>
    </div>

    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        var dialogBridge = null;
        var selectedFiles = [];

        // Инициализация WebChannel
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof qt !== 'undefined') {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    dialogBridge = channel.objects.dialogBridge;
                    console.log("WebChannel для формы инициализирован");
                });
            }
        });

        // Обработчики цветовых опций
        document.querySelectorAll('.color-option').forEach(function(option) {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(function(opt) {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                document.getElementById('color').value = this.getAttribute('data-color');
            });
        });

        // Обработчики загрузки файлов
        document.getElementById('fileUpload').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileUpload').addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#667eea';
            this.style.background = '#f0f4ff';
        });

        document.getElementById('fileUpload').addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#ddd';
            this.style.background = '';
        });

        document.getElementById('fileUpload').addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#ddd';
            this.style.background = '';
            handleFiles(e.dataTransfer.files);
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                if (file.size > 50 * 1024 * 1024) { // 50MB limit
                    alert('Файл ' + file.name + ' слишком большой. Максимальный размер: 50MB');
                    continue;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedFiles.push({
                        fileName: file.name,
                        fileSize: file.size,
                        fileData: e.target.result
                    });
                    updateFileList();
                };
                reader.readAsDataURL(file);
            }
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            selectedFiles.forEach(function(file, index) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.fileName}</span>
                    <button type="button" class="remove-file" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });

            // Обработчики удаления файлов
            document.querySelectorAll('.remove-file').forEach(function(button) {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    selectedFiles.splice(index, 1);
                    updateFileList();
                });
            });
        }

        // Обработчик отправки формы
        document.getElementById('pointForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!dialogBridge) {
                alert('Ошибка связи с приложением');
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                deep: document.getElementById('deep').value,
                filters: document.getElementById('filters').value,
                debit: document.getElementById('debit').value,
                comments: document.getElementById('comments').value,
                color: document.getElementById('color').value,
                files: selectedFiles
            };

            // Проверка обязательных полей
            if (!formData.name.trim()) {
                alert('Пожалуйста, введите название точки');
                return;
            }

            console.log('Отправка данных формы:', Object.keys(formData));
            dialogBridge.sendFormData(JSON.stringify(formData));
        });
    </script>
</body>
</html>
