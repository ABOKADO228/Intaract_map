<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Форма ввода данных</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-map-marker-alt"></i> Добавление новой точки</h2>

        <form id="pointForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-tag"></i> Название точки:</label>
                <input type="text" id="name" name="name" required placeholder="Введите название точки">
            </div>

            <div class="form-group">
                <label for="deep"><i class="fas fa-ruler-vertical"></i> Глубина:</label>
                <input type="text" id="deep" name="deep" placeholder="Введите глубину">
            </div>

            <div class="form-group">
                <label for="filters"><i class="fas fa-filter"></i> Фильтры:</label>
                <input type="text" id="filters" name="filters" placeholder="Введите информацию о фильтрах">
            </div>

            <div class="form-group">
                <label for="debit"><i class="fas fa-tint"></i> Дебит:</label>
                <input type="text" id="debit" name="debit" placeholder="Введите значение дебита">
            </div>

            <div class="form-group">
                <label for="comments"><i class="fas fa-comment"></i> Комментарии:</label>
                <textarea id="comments" name="comments" placeholder="Дополнительные комментарии"></textarea>
            </div>

            <div class="form-group">
                <label><i class="fas fa-palette"></i> Цвет маркера:</label>
                <div class="color-picker">
                    <div class="color-option selected" style="background-color: #4361ee;" data-color="#4361ee"></div>
                    <div class="color-option" style="background-color: #ff4757;" data-color="#ff4757"></div>
                    <div class="color-option" style="background-color: #2ed573;" data-color="#2ed573"></div>
                    <div class="color-option" style="background-color: #ffa502;" data-color="#ffa502"></div>
                    <div class="color-option" style="background-color: #a55eea;" data-color="#a55eea"></div>
                    <input type="hidden" id="color" name="color" value="#4361ee">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-paperclip"></i> Прикрепленные файлы:</label>
                <div class="file-upload" id="fileUpload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Нажмите для выбора файлов или перетащите их сюда</p>
                    <input type="file" id="fileInput" multiple class="hidden">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-plus-circle"></i> Добавить точку
            </button>
        </form>
    </div>

    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="assets/js/form.js"></script>

</body>
</html>
